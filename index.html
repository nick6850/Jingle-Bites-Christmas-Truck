<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Bites Christmas Truck</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <div class="name">Jingle Bites Christmas Truck</div>
        <div class="description">Taste the Magic of Christmas...</div>
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    </header>
    <div class="menu">
    </div>
    <div class="order-details">
        <div class="order">Your order</div>
            <div class="order-item">
                <div class="order-item-name">Pizza</div>
                <button class="remove-btn">(remove)</button>
                <div class="order-item-price">$9</div>
            </div>
            <div class="total-price-section">
                <div>Total price:</div>
                <div class="total-price">$9</div>
            </div>
        <button class="complete-btn">Complete order</button>
    </div>
